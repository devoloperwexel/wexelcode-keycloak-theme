name: CI/CD - Keycloak Theme

on:
  push:
    branches:
    - dev
    - qa
    - staging
    - main

jobs:
  build-theme:
    name: "Build Keycloak Theme üõ†Ô∏è"
    runs-on: ubuntu-latest
    container:
      image: node:18

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Maven
      run: |
        apt-get update
        apt-get install -y maven 

    - name: Install Dependencies
      run: yarn install

    - name: Build Keycloak Theme
      run: yarn run build-theme

    - name: Copy JAR files to target
      run: |
        mkdir -p target
        cp patient-theme/dist_keycloak/keycloak-theme-for-kc-22-to-25.jar target/patient-theme.jar
        cp physio-theme/dist_keycloak/keycloak-theme-for-kc-22-to-25.jar target/physio-theme.jar

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keycloak-theme-artifacts
        path: target/

  deploy-dev:
    name: "Deploy on Dev Environment üöÄ"
    needs: build-theme
    if: github.ref == 'refs/heads/dev' # Run only for Development
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: keycloak-theme-artifacts
        path: target/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Deploy to Development
      run: |
        NAMESPACE=dev
        POD_NAME=${{ vars.KEYCLOAK_POD }}
        aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}
        kubectl cp target/. $POD_NAME:/opt/bitnami/keycloak/providers -c keycloak -n $NAMESPACE
        kubectl delete pod $POD_NAME -n $NAMESPACE  # Restart Keycloak

  deploy-qa:
    name: "Deploy on QA Environment üöÄ"
    needs: build-theme
    if: github.ref == 'refs/heads/qa' # Run only for QA
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: keycloak-theme-artifacts
        path: target/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Deploy to QA
      run: |
        NAMESPACE=qa
        POD_NAME=${{ vars.KEYCLOAK_POD }}
        aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}
        kubectl cp target/. $POD_NAME:/opt/bitnami/keycloak/providers -c keycloak -n $NAMESPACE
        kubectl delete pod $POD_NAME -n $NAMESPACE  # Restart Keycloak       

  deploy-staging:
    name: "Deploy on Staging Environment üöÄ"
    needs: build-theme
    if: github.ref == 'refs/heads/staging' # Run only for Staging
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: keycloak-theme-artifacts
        path: target/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Deploy to Staging
      run: |
        NAMESPACE=staging
        POD_NAME=${{ vars.KEYCLOAK_POD }}
        aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}
        kubectl cp target/. $POD_NAME:/opt/bitnami/keycloak/providers -c keycloak -n $NAMESPACE
        kubectl delete pod $POD_NAME -n $NAMESPACE  # Restart Keycloak

  deploy-prod:
    name: "Deploy on Prod Environment üöÄ"
    needs: build-theme
    if: github.ref == 'refs/heads/main' # Run only for Production
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: keycloak-theme-artifacts
        path: target/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Deploy to Production
      run: |
        NAMESPACE=prod
        POD_NAME=${{ vars.KEYCLOAK_POD }}
        aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}
        kubectl cp target/. $POD_NAME:/opt/bitnami/keycloak/providers -c keycloak -n $NAMESPACE
        kubectl delete pod $POD_NAME -n $NAMESPACE  # Restart Keycloak
